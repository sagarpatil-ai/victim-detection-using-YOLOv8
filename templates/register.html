<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register | DisasterSight</title>
    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #8b0000, #ff4747);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background: #fff;
        color: #222;
        border-radius: 15px;
        padding: 40px;
        width: 350px;
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
      }
      h2 {
        text-align: center;
        color: #b30000;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background: #b30000;
        border: none;
        border-radius: 8px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }
      button:hover {
        background: #ff4747;
      }
      p {
        text-align: center;
        font-size: 14px;
      }
      a {
        color: #b30000;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Create Account</h2>
      <form method="POST">
        <input type="text" name="username" placeholder="Username" required />
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Register</button>
      </form>
      <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
    </div>
  </body>
</html>
